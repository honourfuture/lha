<include file="Mobile:header" nav="{$Think.lang.realNameAuthentication}"/>
<div class="mobile">
    <div class="othertop">
        <a class="goback" href="{:U('person')}"><img src="__PUBLIC__/mobile/img/goback.png" /></a>
        <div class="othertop-font">{$Think.lang.realNameAuthentication}</div>
    </div>
    <div class="header-nbsp"></div>
        <div class="login_bg">
	        <if condition="$user['auth'] eq 1">
                <div class="input_text cert">
                    <label>ชื่อและนามสกุล</label>
                    <input type="text" readonly="readonly" value="{$user.name}" placeholder="ชื่อและนามสกุล">
                </div>
                <div class="input_text cert">
                    <label>หมายเลขประจำตัวประชาชน</label>
                    <input type="text" readonly="readonly" value="{$user.idcard}" placeholder="หมายเลขประจำตัวประชาชน">
                </div>
                <else/>
                <form action="{:U('certification')}" method="post">
                    <div class="input_text cert">
                        <label>ชื่อและนามสกุล</label>
                        <input type="text" name="name" placeholder="ชื่อและนามสกุล">
                    </div>
                    <div class="input_text cert">
                        <label>หมายเลขประจำตัวประชาชน</label>
                        <input type="text" name="idcard" placeholder="หมายเลขประจำตัวประชาชน">
                    </div>
                    <input type="submit" class="input_btn" value="立即认证" />
                </form>
            </if>
        </div>
    </div>
</body>
</html>
