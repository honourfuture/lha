<include file="Mobile:header" nav="{$Think.lang.rechargeRecord}"/>
<div class="mobile">
    <div class="othertop">
        <a class="goback" href="javascript:history.back();"><img src="__PUBLIC__/mobile/img/goback.png" /></a>
        <div class="othertop-font">{$Think.lang.rechargeRecord}</div>
    </div>
    <div class="header-nbsp"></div>
    <div class="record_outer">
    	<table>
    		<tr>
    			<th>{$Think.lang.RechargeAmount}</th>
    			<th>{$Think.lang.RechargeMethod}</th>
    			<th>เวลาฝากเงิน</th>
    			<th>สถานะ</th>
    		</tr>
            <volist name="recharge" id="r">
                <tr>
                    <td>{$r.money}</td>
                    <td>{$r.type}</td>
                    <td>{$r.time}</td>
                    <td>
                        <if condition="$r['status'] eq 0">处理中</if>
                        <if condition="$r['status'] eq 1">充值成功</if>
                        <if condition="$r['status'] eq 2">充值失败</if>
                    </td>
                </tr>
            </volist>
    	</table>
    </div>
</div>
</body>
</html>
