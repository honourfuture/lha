<include file="Mobile:header" nav="修改登录密码"/>
<div class="mobile">
    <div class="othertop">
        <a class="goback" href="{:U('set_account')}"><img src="__PUBLIC__/mobile/img/goback.png" /></a>
        <div class="othertop-font">แก้ไขรหัสผ่านเข้าสู่ระบบ</div>
    </div>
    <div class="header-nbsp"></div>
    <div class="login_bg">
        <form action="{:U('pwd_login')}" method="post" id="ifr">
            <div class="input_text cert">
            	<label>รหัสผ่านเข้าสู่ระบบเดิม</label>
                <input type="text" name="oldpwd" id="oldpwd" placeholder="กรุณาป้อนรหัสผ่านเข้าสู่ระบบเดิม">
               </div>
               <div class="input_text cert">
            	<label>รหัสผ่านเข้าสู่ระบบใหม่</label>
                   <input type="password" name="pwd" id="pwd" placeholder="กรุณาป้อนรหัสผ่านเข้าสู่ระบบใหม่">
               </div>
               <div class="input_text cert">
            	<label>การยืนยันรหัสผ่าน</label>
                   <input type="password" name="pwd2" id="pwd2" placeholder="กรุณาป้อนการยืนยันรหัสผ่าน">
               </div>
               <input type="submit" class="input_btn" value="แก้ไขเรียบร้อย" />
        </form>
    </div>
</div>
<script type="text/javascript">
    $("#ifr").submit(function() {
        var oldpwd = $("#oldpwd").val();
        var pwd = $("#pwd").val();
        var pwd2 = $("#pwd2").val();
        if (oldpwd.length < 6 || oldpwd.length > 16) {
            msg("{$Think.lang.error}", "请输入6-16个字符的原登录密码！", 1);
            return false;
        }
        if (pwd.length < 6 || pwd.length > 16) {
            msg("{$Think.lang.error}", "请输入6-16个字符的新登录密码！", 1);
            return false;
        }
        if (pwd2.length < 6 || pwd2.length > 16) {
            msg("{$Think.lang.error}", "请再次输入6-16个字符的新登录密码！", 1);
            return false;
        }
        if (pwd != pwd2) {
            msg("{$Think.lang.error}", "两次密码不一致！", 1);
            return false;
        }
    })
</script>
</body>
</html>
