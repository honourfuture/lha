        </div>
        <div class="blank_card">

        </div>
        <div class="blank_card" id="blank">
	         <label>{$Think.lang.BankCard}</label><input id="chose_input" type="text" placeholder="请选择银行卡" />

	             <li>
                     <a href="javascript:;" title="中国工商银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_ICBC.jpg" alt="">

                 </li>
                 <li>
                     <a href="javascript:;" title="中国农业银行">

                     <a href="javascript:;" title="中国建设银行">

                     </a>
                 </li><li>
                     <a href="javascript:;" title="招商银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_CMB.jpg" alt="">
                     </a>
                 </li><li>
                     <a href="javascript:;" title="中国银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_BOC.jpg" alt="">
                     </a>
                 </li>
	         </ul>

	    </div>

        <input type="submit" value="{$Think.lang.RechargeNow}" class="input_btn" >
        <p>
        </p>
    </form>
<!-- 充值  end-->
</div>
<script>
$(function(){
    //下拉银行卡
    $(".bank_xl li a").bind('click',function(){
       $('#chose_input').val($(this).attr('title'));
        $('.bank_xl').slideUp();
        $("#chose_bank").parent().find('.jt_xz img').addClass('down');
    });
    $("#chose_bank").click(function(){
        $('.bank_xl').slideDown();
        $("#chose_bank").prev().find('img').removeClass('down');
    });
    $(":radio[name='style']").click(function(){
        var index = $(this).val();
        if(index == 3){
        	 //$("#blank").show();
        }else{
        	//$("#blank").hide();
        }            
    });
})
$("#ifr").submit(function(){
    let open = {$open};
    if(open == 0){
        msg("{$Think.lang.error}","当前非充值时间！",1);
        // return false;
    }

    var money = parseFloat($("#money").val()).toFixed(2);
    var auth = parseInt("{$user.auth}");
    var icar = parseInt("{$icar}");
    if(auth == 0){
        msg("{$Think.lang.error}","โปรดฝากเงินหลังจากยืนยันตัวตน！",2,"{:U('User/certification')}");
        return false;
    }
    if(isNaN(money)){
        msg("{$Think.lang.error}", "{$Think.lang.TheRechargeAmountIsWrong}" ,1);
        return false;
    }
    if(money < 200){
        msg("{$Think.lang.error}","ฝากเงินขั้นต่ำ 200{$Think.lang.unit}！",1);
        return false;
    }
    var type = $("input:radio[name='type']:checked").val();
    if(type == null){
        msg("{$Think.lang.error}","请选择支付方式！",1);
        return false;
    }
})
</script>
</body>
</html>
