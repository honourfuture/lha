<include file="Mobile:header" nav="提现"/>
<div class="mobile">
    <div class="othertop">
        <a class="goback" href="{:U('person')}"><img src="__PUBLIC__/mobile/img/goback.png" /></a>
        <div class="othertop-font">{$Think.lang.Withdrawal}</div>
    </div>
    <div class="header-nbsp"></div>
    <!-- 提现 -->
    <form action="{:U('cash')}" method="post" id="ifr">
        <div class="blank_card" style="display: none;">
	         <label>卡号</label><input id="chose_input" type="text" placeholder="请选择银行卡" />
	         <div class="jt_xz"><img class="down" src="__PUBLIC__/mobile/img/jtx.png" ></div>
	         <div id="chose_bank" class="bank_xljt1"></div>
	         <ul class="bank_xl">
	             <li>
                     <a href="javascript:;" title="中国工商银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_ICBC.jpg" alt="">
                     </a>
                 </li>
                 <li>
                     <a href="javascript:;" title="中国农业银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_ABC.jpg" alt="">
                     </a>
                 </li>
                 <li>
                     <a href="javascript:;" title="中国建设银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_CCB.jpg" alt="">
                     </a>
                 </li><li>
                     <a href="javascript:;" title="招商银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_CMB.jpg" alt="">
                     </a>
                 </li><li>
                     <a href="javascript:;" title="中国银行">
                         <img src="__PUBLIC__/mobile/img/bank/bank_BOC.jpg" alt="">
                     </a>
                 </li>
	         </ul>
	    </div>
        <div class="blank_card">
            <label>{$Think.lang.BankCard}</label>
            <select name="bank" id="bank">
                <option value="0">{$Think.lang.ChooseToWithdrawBankCard}</option>
                <volist name="bank" id="b">
                    <option value="{$b.id}">{$b.bank} ****{:getBankEnd($b['account'])}</option>
                </volist>
            </select>

        </div>
        <div class="blank_card">
            <p>{$Think.lang.WithdrawalAmount}</p>
            <label class="big">{$Think.lang.unitSymbol}</label><input class="big" name="money" id="money" type="text" />
            <p>{$Think.lang.AmountAvailableForWithdrawal} <span id="userMoney">{$user.money}</span>{$Think.lang.unit}</p>
        </div>
        <div class="blank_card">
            <label>{$Think.lang.TradingPassword}</label><input type="password" name="pwd" id="pwd" placeholder="{$Think.lang.PleaseEnterTheTransactionPassword}" />
        </div>
        <div class="blank_card" >
            <label>ค่าธรรมเนียม</label>0 บาท
        </div>
        <div class="blank_card" style="display: none;">
            <label>时间</label> 预计30分钟内到账
        </div>
        <div class="blank_card">
            <label>เวลาถอน</label>
            09:05 น. ในตอนเช้าถึง 15:00 น. (ไม่สามารถถอนได้ตั้งแต่วันจันทร์ถึงวันศุกร์ วันเสาร์ และวันอาทิตย์)
        </div>
        <input type="submit" value="{$Think.lang.ConfirmWithdrawal}" class="input_btn">
    </form>
<!-- 提现  end-->
</div>
<script>
$(function(){
    //下拉银行卡
    $(".bank_xl li a").bind('click',function(){
       $('#chose_input').val($(this).attr('title'));
        $('.bank_xl').slideUp();
        $("#chose_bank").parent().find('.jt_xz img').addClass('down');
    });
    $("#chose_bank").click(function(){
        $('.bank_xl').slideDown();
        $("#chose_bank").prev().find('img').removeClass('down');
    });
    $("#ifr").submit(function(){
        let open = {$open};
        if(open == 0){
            msg("{$Think.lang.error}","เวลานี้ไม่อนุญาตให้ถอนเงิน！",1);
            return false;
        }
        var userMoney = $("#userMoney").text();
        var bank = $("#bank").val();
        var money = $("#money").val();
        var min = "{:getInfo('cash')}";
        var pwd = $("#pwd").val();
        var auth = parseInt("{$user.auth}");
        if(auth == 0){
            msg("{$Think.lang.error}","请认证后再进行提现！",2,"{:U('User/certification')}");
            return false;
        }
        if(bank == 0){
            msg("{$Think.lang.error}","{$Think.lang.PleaseSelectOrAddACashWithdrawalBankCard}",1);
            return false;
        }
        if(money.length <= 0){
            msg("{$Think.lang.error}","กรุณากรอกจำนวนเงินที่จะถอน！",1);
            return false;
        }
        if(isNaN(money)){
            $("#money").val("");
            msg("{$Think.lang.error}","กรุณากรอกจำนวนการถอนที่ถูกต้อง！",1);
            return false;
        }
        if(parseFloat(money) < parseFloat(min)){
            msg("{$Think.lang.error}","น้อยกว่าจำนวนถอนขั้นต่ำ"+min+"{$Think.lang.unit}！",1);
            return false;
        }
        if(parseFloat(money) > parseFloat(userMoney)){
            msg("{$Think.lang.error}","ยอดเงินสดไม่สามารถมากกว่ายอดเงินคงเหลือของผู้ใช้งานได้！",1);
            return false;
        }
        if(pwd.length < 6 || pwd.length > 16){
            msg("{$Think.lang.error}","กรุณาป้อนรหัสผ่านธุรกรรมที่ถูกต้อง!",1);
            return false;
        }
    })
})
</script>
</body>
</html>
